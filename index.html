<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Wapp Rápido</title>

  <meta name="theme-color" content="#1f6feb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />

  <!-- iOS (para “Añadir a pantalla de inicio”) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body>
  <header class="top">
    <div class="brand">
      <div class="logo" aria-hidden="true">⚡</div>
      <div>
        <div class="title">Wapp Rápido</div>
        <div class="subtitle">Enviar WhatsApp sin guardar contacto</div>
      </div>
    </div>
  </header>

  <main class="card">
    <label for="phone">Teléfono</label>
    <input id="phone" inputmode="tel" placeholder="+34 600 111 222" autocomplete="off" />

    <label for="msg">Mensaje (opcional)</label>
    <textarea id="msg" placeholder="Escribe aquí... (Ctrl+Enter para abrir)"></textarea>

    <div class="row">
      <button id="send">Abrir WhatsApp</button>
      <button id="clear" class="secondary">Limpiar</button>
      <button id="install" class="secondary" hidden>Instalar app</button>
    </div>

    <p class="hint">
      Consejo: si pones un número español de 9 dígitos, se asume +34.
      Se abrirá el chat aunque no esté guardado.
    </p>

    <p id="status" class="status" aria-live="polite"></p>
  </main>

  <script src="app.js"></script>
</body>
</html>
